extend type Query {
  article(id: ID! @eq): Article @find
  articles: [Article!]! @paginate
}

type Article {
  id: ID!
  title: String!
  content: String!
  author: User! @belongsTo(relation: "user")
  comments: [ArticleComment!]! @hasMany
}

type ArticleComment {
  id: ID!
  content: String!
  article: Article! @belongsTo
}
